<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Video Conferencing</title>
    </head>
    <body>
        <div id="selectRoom">
            <input type="text" id="roomNumber"/>
            <button id="goRoom">JOIN ROOM</button>
        </div>

        <div>
            <div id="consultingRoom">
                <video id="localVideo" muted="muted" autoplay></video>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>

        <div class="action-buttons">
            <button id="mute-stream" onclick="muteVideoStream()" >Mute Video</button>
            <button id="mute-audio-local" onclick="muteAudioStream()">Mute Audio</button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
